<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        <form th:action="@{/perform_login}" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div th:if="${param.error}" class="text-red-500 text-sm">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="text-green-500 text-sm">
                You have been logged out successfully.
            </div>

            <button type="submit"
                    class="w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 transition">
                Log in
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">Don't have an account?</p>
            <a th:href="@{/register}"
               class="inline-block mt-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
                Register
            </a>
        </div>
    </div>

</body>
</html>
